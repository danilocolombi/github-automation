name: Issue - Close

on:
  workflow_dispatch:
    inputs:
      issue-number:
        description: 'Issue Number'
        default: 1
        required: true
        type: number
      repo-name:
        description: 'Repository Name'
        default: 'danilocolombi/teste'
        required: true
jobs:
  close:
    runs-on: ubuntu-latest
    steps:
      - name: View Issue Before Closing
        run: gh issue view ${{ github.event.inputs.issue-number }}  --repo ${{ github.event.inputs.repo-name }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Close Issue
        run: gh issue close ${{ github.event.inputs.issue-number }} --repo ${{ github.event.inputs.repo-name }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: View Issue After Closing
        run: gh issue view ${{ github.event.inputs.issue-number }}  --repo ${{ github.event.inputs.repo-name }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}